<div class="row" ng-controller="NovoAdministradorController as novoAdministradorController">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="panel">
            <div class="panel-heading">Novo Usuário</div>
            <div class="panel-body">
                <form id="cliente" class="form-auth-small" ng-submit="novoAdministradorController.novoAdministrador()">

                    <div class="row">

                        <div class="col-sm-12 col-md-8 col-lg-8">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Nome</span>
                                    <input id="nome" class="form-control" type="text" placeholder="Nome" required ng-model="novoAdministradorController.nome">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-4 col-lg-4">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">CPF</span>
                                    <input id="cpf" class="form-control" type="text" placeholder="CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required ng-model="novoAdministradorController.cpf" mask="999.999.999-99" mask-restrict="reject">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-8 col-lg-8">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">E-mail</span>
                                    <input id="email" class="form-control" type="email" placeholder="E-mail" required ng-model="novoAdministradorController.email">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-4 col-lg-4">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Tipo</span>
                                    <select id="uf" class="form-control" ng-model="novoAdministradorController.tipo">
                                        <option ng-repeat="tipoAdministrador in novoAdministradorController.tiposAdministrador" ng-value="tipoAdministrador.codigo">{{tipoAdministrador.nome}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Senha</span>
                                    <input id="senha" class="form-control" type="password" placeholder="Senha" required ng-model="novoAdministradorController.senha">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Confirmar senha</span>
                                    <input id="confirmar-senha" class="form-control" type="password" placeholder="Confirmar senha" required ng-model="novoAdministradorController.confirmarSenha">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-12 col-lg-12" ng-if="novoAdministradorController.senha !== novoAdministradorController.confirmarSenha">
                            <p class="text-center text-danger"><b>As senhas não conferem</b></p>
                        </div>

                    </div>

                    <div class="text-right">
                        <a class="btn btn-success" href="#!/administradores">VOLTAR</a>
                        <button type="submit" class="btn btn-success">CADASTRAR USUÁRIO</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
