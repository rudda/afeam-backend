<div class="row" ng-controller="RelatoriosController as relatoriosController">
    <div class="col-sm-12 col-md-12 col-lg-12 row">
        <div class="col-sm-12 col-md-3 col-lg-3">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Tipo</span>
                    <select id="tipo" class="form-control" ng-model="relatoriosController.tipo">
                        <option ng-repeat="tipo in relatoriosController.tipos" ng-value="tipo.codigo">{{tipo.nome}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Mês</span>
                    <select id="status" class="form-control" ng-model="relatoriosController.mes">
                        <option ng-repeat="mes in relatoriosController.meses" ng-value="mes.codigo">{{mes.nome}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Ano</span>
                    <input id="ano" class="form-control" type="number" step="1" placeholder="Ano" required ng-model="relatoriosController.ano">
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3">
            <button type="button" class="btn btn-primary" ng-click="relatoriosController.gerarRelatorio()">Gerar Relatório <i class="fa fa-book"></i></button>
        </div>
    </div>
</div>
